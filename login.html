<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/uikit.almost-flat.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class="uk-container uk-container-center">
		<div class="login-form uk-panel uk-panel-box uk-width-1-2 uk-container-center uk-text-center">
			<h1 class="uk-panel-title">登入</h1>
			<form action="./login" method="post" class="uk-form">
				<div class="uk-form-row">帳號：<input type="text" name="account" id="account"></div>
				<div class="uk-form-row">密碼：<input type="password" name="password" id="password"></div>
				<div class="uk-form-row"><button type="submit" class="uk-button uk-button-primary">登入</button></div>
			</form>
		</div>
	</div>

<script src="js/uikit.min.js"></script>
</body>
</html>
